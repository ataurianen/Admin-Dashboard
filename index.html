<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header-container"></div>
      <div class="sidebar-container">
        <div class="icon side-header-icon">
          <img src="./images/view-dashboard-variant.svg" class="filter-white" />
        </div>
        <div class="icon-text side-header-text">Dashboard</div>
        <div class="icon">
          <img src="./images/home.svg" class="filter-white" />
        </div>
        <div class="icon-text">Home</div>
        <div class="icon">
          <img
            src="./images/card-account-details-outline.svg"
            class="filter-white"
          />
        </div>
        <div class="icon-text">Profile</div>
        <div class="icon">
          <img src="./images/message.svg" class="filter-white" />
        </div>
        <div class="icon-text">Messages</div>
        <div class="icon">
          <img
            src="./images/clock-time-five-outline.svg"
            class="filter-white"
          />
        </div>
        <div class="icon-text">History</div>
        <div class="icon">
          <img src="./images/note-multiple.svg" class="filter-white" />
        </div>
        <div class="icon-text">Tasks</div>
        <div class="icon">
          <img src="./images/account-group.svg" class="filter-white" />
        </div>
        <div class="icon-text">Communities</div>
        <div class="icon">
          <img src="./images/cog.svg" class="filter-white" />
        </div>
        <div class="icon-text">Settings</div>
        <div class="icon">
          <img src="./images/help-box.svg" class="filter-white" />
        </div>
        <div class="icon-text">Support</div>
        <div class="icon">
          <img src="./images/shield-check.svg" class="filter-white" />
        </div>
        <div class="icon-text">Privacy</div>
      </div>
      <div class="main-content-container"></div>
    </div>
  </body>
</html>
